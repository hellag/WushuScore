<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wushu App | insert score</title>
    <link rel="stylesheet" href="css/insertScore.css">
</head>
<body>
    <header class="second-header">
        <h1 class="header-title">Wushu App</h1>
        <a href="index.html">Log out</a>
   </header>
    <div class="insert-data">
        <form id="insert-data-score" action="">
            <label for="athlete">Choose athlete:</label>
            <select id="choose-athlete" name="choose-athlete">
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>
        
            <label for="choose-challenge">Choose challenge:</label>
            <select id="choose-challenge" name="choose-challenge">
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>
            <label for="score">Score:</label>
            <input type="number" id="score" name="score" placeholder="Score...">
            <input type="submit" value="Done">
        </form>
        
     

    </div>
</body>
</html>
